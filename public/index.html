<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Freelancer Accounts & Reminders</title>
  <link rel="stylesheet" href="/public/styles.css" />
  <script type="module" src="/src/app.js"></script>
</head>
<body>
  <main class="container">
    <h1>Clients — Accounts & Reminders</h1>

    <form id="client-form">
      <input id="clientId" type="hidden" />
      <label>
        Name
        <input id="name" required />
      </label>
      <label>
        Email
        <input id="email" type="email" required />
      </label>
      <label>
        Phone
        <input id="phone" />
      </label>
      <label>
        Billing type
        <select id="billingType">
          <option value="monthly">Monthly</option>
          <option value="project">Per Project</option>
        </select>
      </label>
      <label>
        Amount
        <input id="amount" type="number" required />
      </label>
      <label>
        Due day (1-28) — for monthly
        <input id="dueDay" type="number" min="1" max="28" />
      </label>
      <label>
        Next due date (optional)
        <input id="nextDueDate" type="date" />
      </label>
      <label>
        Notes
        <textarea id="notes"></textarea>
      </label>

      <div class="buttons">
        <button type="submit">Save client</button>
        <button id="resetBtn" type="button">Clear</button>
      </div>
    </form>

    <section>
      <h2>Your clients</h2>
      <ul id="clientsList"></ul>
    </section>
  </main>
</body>
</html>
