<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Accounting</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #8b5cf6;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #475569;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
            --radius: 12px;
            --radius-sm: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1f35 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        /* Login Screen Styles */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.5s ease;
            border: 2px solid var(--border-color);
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .login-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: block;
        }

        /* Main App Styles */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: none;
        }

        .container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-content {
            flex: 1;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .user-info {
            background: var(--bg-secondary);
            padding: 15px 25px;
            border-radius: var(--radius-sm);
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-details {
            text-align: left;
        }

        .user-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .user-id {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .logout-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: var(--danger-hover);
            transform: translateY(-2px);
        }

        .config-section {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.6s ease 0.2s backwards;
        }

        .config-section h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-card));
            padding: 20px;
            border-radius: var(--radius-sm);
            border: 2px solid var(--border-color);
            transition: var(--transition);
        }

        .stat-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input, select, textarea {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: var(--danger-hover);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.4s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: var(--primary-color);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .client-card {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 2px solid transparent;
            animation: fadeIn 0.5s ease;
        }

        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .client-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .payment-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-monthly {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .badge-project {
            background: var(--success-color);
            color: white;
        }

        .client-info {
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .client-info strong {
            color: var(--text-primary);
        }

        .client-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            flex: 1;
        }

        .alert {
            padding: 15px 20px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            animation: slideDown 0.4s ease;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-left: 4px solid var(--success-color);
            color: var(--success-color);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid var(--danger-color);
            color: var(--danger-color);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border-left: 4px solid var(--warning-color);
            color: var(--warning-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .input-wrapper {
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .clients-grid {
                grid-template-columns: 1fr;
            }
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            header {
                flex-direction: column;
            }
            .user-info {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <span class="login-icon">üîê</span>
                <h1>Freelancer Accounting</h1>
                <p>Please login to continue</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>User ID</label>
                    <input type="text" id="loginUserId" required placeholder="Enter your user ID" autocomplete="username">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="loginName" required placeholder="Enter your name" autocomplete="name">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="loginPassword" required placeholder="Enter your password" autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    üîì Login
                </button>
            </form>
            <div id="loginAlert" style="margin-top: 15px;"></div>
        </div>
    </div>

    <!-- Main App -->
    <div class="container" id="mainApp">
        <header>
            <div style="flex: 0;">
                <div class="user-info">
                    <div>
                        <span style="font-size: 1.5rem;">üë§</span>
                    </div>
                    <div class="user-details">
                        <div class="user-name" id="displayName"></div>
                        <div class="user-id" id="displayUserId"></div>
                    </div>
                    <button class="logout-btn" onclick="logout()">üö™ Logout</button>
                </div>
            </div>
            <div class="header-content">
                <h1>üíº Freelancer Accounting</h1>
                <p class="subtitle">Manage clients and automate payment reminders</p>
            </div>
            <div style="flex: 0; width: 200px;"></div>
        </header>

        <div id="alertContainer"></div>

        <div class="config-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Clients</div>
                    <div class="stat-value" id="totalClients">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Monthly Clients</div>
                    <div class="stat-value" id="monthlyClients">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Project Clients</div>
                    <div class="stat-value" id="projectClients">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Monthly Revenue</div>
                    <div class="stat-value" id="monthlyRevenue">Rs. 0</div>
                </div>
            </div>
        </div>

        <div class="config-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>üë• Clients</h2>
                <button class="btn btn-primary" onclick="openModal()">‚ûï Add Client</button>
            </div>
            <div id="clientsContainer" class="clients-grid"></div>
        </div>
    </div>

    <!-- Client Modal -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Client</h2>
                <button class="close-btn" onclick="closeModal()">‚úï</button>
            </div>
            <form id="clientForm">
                <div class="form-group">
                    <label>Client Name *</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" id="clientEmail" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="clientPhone">
                </div>
                <div class="form-group">
                    <label>Payment Type *</label>
                    <select id="paymentType" required onchange="togglePaymentFields()">
                        <option value="">Select Payment Type</option>
                        <option value="monthly">Monthly</option>
                        <option value="project">Per Project</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount (PKR) *</label>
                    <input type="number" id="clientAmount" step="0.01" required>
                </div>
                <div id="monthlyFields" style="display: none;">
                    <div class="form-group">
                        <label>Reminder Day of Month (1-28) *</label>
                        <input type="number" id="reminderDay" min="1" max="28" placeholder="e.g., 5 for 5th of every month">
                    </div>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="clientNotes" rows="3" style="resize: vertical;"></textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        <span id="submitBtnText">üíæ Save Client</span>
                    </button>
                    <button type="button" class="btn btn-danger" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        // Secure Credentials
        const SECURE_CREDENTIALS = {
            userId: 'hammadahmed',
            name: 'Hammad Ahmed',
            password: 'hammad2004ahmed'
        };

        // Configuration
        const CONFIG = {
            firebase: {
                apiKey: "AIzaSyB-7NaRb8feupfLnpBu0_DB5ilnTrUZ-T4",
                databaseURL: "https://client-app-406fb-default-rtdb.firebaseio.com"
            },
            emailjs: {
                serviceId: "clients-payment-app",
                templateId: "template_4ef3ula",
                publicKey: "dlTAzaXJt9czMLHsa"
            }
        };

        let editingClientId = null;
        let checkInterval;
        let inactivityTimer;
        let lastActivityTime = Date.now();

        // Initialize EmailJS
        emailjs.init(CONFIG.emailjs.publicKey);

        // Check if user is logged in
        function checkAuth() {
            const session = sessionStorage.getItem('userSession');
            if (!session) {
                return false;
            }

            try {
                const sessionData = JSON.parse(session);
                const currentTime = Date.now();
                
                // Check if session is still valid (not expired)
                if (currentTime - sessionData.loginTime > 24 * 60 * 60 * 1000) {
                    logout();
                    return false;
                }

                return true;
            } catch (error) {
                console.error('Auth check error:', error);
                return false;
            }
        }

        // Initialize auth on page load
        function initAuth() {
            const session = sessionStorage.getItem('userSession');
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    showMainApp(sessionData);
                } catch (error) {
                    showLoginScreen();
                }
            } else {
                showLoginScreen();
            }
        }

        // Login Form Handler
        function handleLogin(e) {
            e.preventDefault();
            
            const userId = document.getElementById('loginUserId').value.trim();
            const name = document.getElementById('loginName').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (userId === SECURE_CREDENTIALS.userId && 
                name === SECURE_CREDENTIALS.name && 
                password === SECURE_CREDENTIALS.password) {
                
                const sessionData = {
                    userId: userId,
                    name: name,
                    loginTime: Date.now()
                };
                
                sessionStorage.setItem('userSession', JSON.stringify(sessionData));
                showLoginAlert('Login successful!', 'success');
                
                setTimeout(() => {
                    showMainApp(sessionData);
                }, 500);
            } else {
                showLoginAlert('Invalid credentials. Please try again.', 'error');
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').classList.remove('active');
            stopInactivityMonitor();
        }

        function showMainApp(sessionData) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').classList.add('active');
            document.getElementById('displayName').textContent = sessionData.name;
            document.getElementById('displayUserId').textContent = sessionData.userId;
            
            loadClients();
            startReminderCheck();
            startInactivityMonitor();
        }

        function logout() {
            sessionStorage.removeItem('userSession');
            document.getElementById('loginForm').reset();
            showLoginScreen();
            showAlert('Logged out successfully', 'success');
        }

        function togglePassword() {
            const input = document.getElementById('loginPassword');
            const btn = event.target;
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        // Inactivity Monitor (2 minutes = 120000ms)
        function startInactivityMonitor() {
            lastActivityTime = Date.now();
            
            // Reset activity timer on any user interaction
            const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'];
            events.forEach(event => {
                document.addEventListener(event, resetInactivityTimer);
            });

            // Check for screen visibility changes
            document.addEventListener('visibilitychange', handleVisibilityChange);

            // Check inactivity every 10 seconds
            inactivityTimer = setInterval(() => {
                const inactiveTime = Date.now() - lastActivityTime;
                if (inactiveTime > 120000) { // 2 minutes
                    logout();
                    showAlert('Session expired due to inactivity', 'warning');
                }
            }, 10000);
        }

        function stopInactivityMonitor() {
            if (inactivityTimer) {
                clearInterval(inactivityTimer);
            }
            const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'];
            events.forEach(event => {
                document.removeEventListener(event, resetInactivityTimer);
            });
            document.removeEventListener('visibilitychange', handleVisibilityChange);
        }

        function resetInactivityTimer() {
            lastActivityTime = Date.now();
        }

        let hiddenTime = 0;
        function handleVisibilityChange() {
            if (document.hidden) {
                hiddenTime = Date.now();
            } else {
                if (hiddenTime > 0) {
                    const timeHidden = Date.now() - hiddenTime;
                    if (timeHidden > 120000) { // 2 minutes
                        logout();
                        showAlert('Session expired due to screen being off', 'warning');
                    }
                }
            }
        }

        function showLoginAlert(message, type) {
            const container = document.getElementById('loginAlert');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 4000);
        }

        // Client Management Functions
        function togglePaymentFields() {
            const type = document.getElementById('paymentType').value;
            document.getElementById('monthlyFields').style.display = 
                type === 'monthly' ? 'block' : 'none';
        }

        function openModal(clientId = null) {
            if (!checkAuth()) return;
            
            editingClientId = clientId;
            const modal = document.getElementById('clientModal');
            const form = document.getElementById('clientForm');
            
            if (clientId) {
                document.getElementById('modalTitle').textContent = 'Edit Client';
                document.getElementById('submitBtnText').textContent = 'üíæ Update Client';
                loadClientData(clientId);
            } else {
                document.getElementById('modalTitle').textContent = 'Add New Client';
                document.getElementById('submitBtnText').textContent = 'üíæ Save Client';
                form.reset();
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('clientModal').classList.remove('active');
            document.getElementById('clientForm').reset();
            editingClientId = null;
        }

        async function loadClientData(clientId) {
            try {
                const response = await fetch(`${CONFIG.firebase.databaseURL}/clients/${clientId}.json`);
                const client = await response.json();
                
                document.getElementById('clientName').value = client.name;
                document.getElementById('clientEmail').value = client.email;
                document.getElementById('clientPhone').value = client.phone || '';
                document.getElementById('paymentType').value = client.paymentType;
                document.getElementById('clientAmount').value = client.amount;
                document.getElementById('clientNotes').value = client.notes || '';
                
                if (client.paymentType === 'monthly') {
                    document.getElementById('reminderDay').value = client.reminderDay;
                    togglePaymentFields();
                }
            } catch (error) {
                showAlert('Error loading client data', 'error');
            }
        }

        document.getElementById('clientForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!checkAuth()) return;

            const clientData = {
                name: document.getElementById('clientName').value,
                email: document.getElementById('clientEmail').value,
                phone: document.getElementById('clientPhone').value,
                paymentType: document.getElementById('paymentType').value,
                amount: parseFloat(document.getElementById('clientAmount').value),
                notes: document.getElementById('clientNotes').value,
                createdAt: editingClientId ? undefined : new Date().toISOString()
            };

            if (clientData.paymentType === 'monthly') {
                clientData.reminderDay = parseInt(document.getElementById('reminderDay').value);
                clientData.lastReminderSent = null;
                clientData.reminderCount = 0;
            }

            try {
                const url = editingClientId 
                    ? `${CONFIG.firebase.databaseURL}/clients/${editingClientId}.json`
                    : `${CONFIG.firebase.databaseURL}/clients.json`;
                
                const method = editingClientId ? 'PUT' : 'POST';
                
                await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(clientData)
                });

                showAlert(editingClientId ? 'Client updated successfully!' : 'Client added successfully!', 'success');
                closeModal();
                loadClients();
            } catch (error) {
                showAlert('Error saving client', 'error');
            }
        });

        async function loadClients() {
            if (!checkAuth()) return;

            try {
                const response = await fetch(`${CONFIG.firebase.databaseURL}/clients.json`);
                const clients = await response.json();
                
                const container = document.getElementById('clientsContainer');
                
                if (!clients) {
                    container.innerHTML = `
                        <div class="empty-state" style="grid-column: 1/-1;">
                            <div class="empty-state-icon">üìã</div>
                            <h3>No clients yet</h3>
                            <p>Add your first client to get started</p>
                        </div>
                    `;
                    updateStats(null);
                    return;
                }

                container.innerHTML = Object.entries(clients).map(([id, client]) => `
                    <div class="client-card">
                        <div class="client-header">
                            <div class="client-name">${client.name}</div>
                            <span class="payment-badge ${client.paymentType === 'monthly' ? 'badge-monthly' : 'badge-project'}">
                                ${client.paymentType === 'monthly' ? 'üìÖ Monthly' : 'üìä Project'}
                            </span>
                        </div>
                        <div class="client-info">
                            <div style="margin-bottom: 8px;">
                                <strong>Email:</strong> ${client.email}
                            </div>
                            ${client.phone ? `<div style="margin-bottom: 8px;"><strong>Phone:</strong> ${client.phone}</div>` : ''}
                            <div style="margin-bottom: 8px;">
                                <strong>Amount:</strong> Rs. ${client.amount.toLocaleString('en-PK', {minimumFractionDigits: 2, maximumFractionDigits: 2})}
                            </div>
                            ${client.paymentType === 'monthly' ? `
                                <div style="margin-bottom: 8px;">
                                    <strong>Reminder Day:</strong> ${client.reminderDay} of each month
                                </div>
                            ` : ''}
                            ${client.notes ? `<div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border-color); color: var(--text-muted); font-size: 0.9rem;">${client.notes}</div>` : ''}
                        </div>
                        <div class="client-actions">
                            <button class="btn btn-success btn-small" onclick="sendManualReminder('${id}')">
                                ‚úâÔ∏è Send Email
                            </button>
                            <button class="btn btn-primary btn-small" onclick="openModal('${id}')">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="btn btn-danger btn-small" onclick="deleteClient('${id}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `).join('');

                updateStats(clients);
            } catch (error) {
                showAlert('Error loading clients', 'error');
            }
        }

        function updateStats(clients) {
            if (!clients) {
                document.getElementById('totalClients').textContent = '0';
                document.getElementById('monthlyClients').textContent = '0';
                document.getElementById('projectClients').textContent = '0';
                document.getElementById('monthlyRevenue').textContent = 'Rs. 0';
                return;
            }

            const clientsArray = Object.values(clients);
            const monthlyClients = clientsArray.filter(c => c.paymentType === 'monthly');
            const projectClients = clientsArray.filter(c => c.paymentType === 'project');
            const monthlyRevenue = monthlyClients.reduce((sum, c) => sum + c.amount, 0);

            document.getElementById('totalClients').textContent = clientsArray.length;
            document.getElementById('monthlyClients').textContent = monthlyClients.length;
            document.getElementById('projectClients').textContent = projectClients.length;
            document.getElementById('monthlyRevenue').textContent = `Rs. ${monthlyRevenue.toLocaleString('en-PK', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        }

        async function deleteClient(id) {
            if (!checkAuth()) return;
            if (!confirm('Are you sure you want to delete this client?')) return;

            try {
                await fetch(`${CONFIG.firebase.databaseURL}/clients/${id}.json`, { method: 'DELETE' });
                showAlert('Client deleted successfully!', 'success');
                loadClients();
            } catch (error) {
                showAlert('Error deleting client', 'error');
            }
        }

        async function sendManualReminder(clientId) {
            if (!checkAuth()) return;

            try {
                const response = await fetch(`${CONFIG.firebase.databaseURL}/clients/${clientId}.json`);
                const client = await response.json();
                
                await sendEmail(client, 1);
                showAlert(`Reminder sent to ${client.name}!`, 'success');
            } catch (error) {
                showAlert('Error sending reminder: ' + error.message, 'error');
            }
        }

        async function sendEmail(client, reminderNumber) {
            const templateParams = {
                to_name: client.name,
                to_email: client.email,
                client_name: client.name,
                client_email: client.email,
                amount: `Rs. ${client.amount.toLocaleString('en-PK', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`,
                payment_type: client.paymentType === 'monthly' ? 'Monthly' : 'Per Project',
                reminder_number: reminderNumber,
                reminder_day: client.reminderDay || 'N/A'
            };

            try {
                const response = await emailjs.send(
                    CONFIG.emailjs.serviceId,
                    CONFIG.emailjs.templateId,
                    templateParams
                );
                console.log(`Email sent to ${client.email} (${client.name}) - Reminder ${reminderNumber}`, response);
            } catch (error) {
                console.error('Email error:', error);
                throw error;
            }
        }

        async function checkReminders() {
            if (!checkAuth()) return;

            try {
                const response = await fetch(`${CONFIG.firebase.databaseURL}/clients.json`);
                const clients = await response.json();
                
                if (!clients) return;

                const today = new Date();
                const currentDay = today.getDate();
                const todayStr = today.toISOString().split('T')[0];

                for (const [id, client] of Object.entries(clients)) {
                    if (client.paymentType !== 'monthly') continue;

                    const lastSent = client.lastReminderSent ? new Date(client.lastReminderSent) : null;
                    const lastSentStr = lastSent ? lastSent.toISOString().split('T')[0] : null;

                    if (lastSentStr === todayStr) continue;

                    const reminderCount = client.reminderCount || 0;
                    
                    const shouldSend = 
                        (currentDay === client.reminderDay && reminderCount === 0) ||
                        (currentDay === client.reminderDay + 2 && reminderCount === 1) ||
                        (currentDay === client.reminderDay + 4 && reminderCount === 2);

                    if (shouldSend) {
                        const newCount = reminderCount + 1;
                        await sendEmail(client, newCount);
                        
                        await fetch(`${CONFIG.firebase.databaseURL}/clients/${id}.json`, {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                lastReminderSent: todayStr,
                                reminderCount: newCount >= 3 ? 0 : newCount
                            })
                        });
                        
                        console.log(`Auto-reminder sent to ${client.name} (${newCount}/3)`);
                    }

                    if (currentDay > client.reminderDay + 4 && reminderCount > 0) {
                        await fetch(`${CONFIG.firebase.databaseURL}/clients/${id}.json`, {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ reminderCount: 0 })
                        });
                    }
                }
            } catch (error) {
                console.error('Error checking reminders:', error);
            }
        }

        function startReminderCheck() {
            if (checkInterval) clearInterval(checkInterval);
            checkInterval = setInterval(checkReminders, 3600000);
            checkReminders();
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Handle page unload (close tab/browser)
        window.addEventListener('beforeunload', () => {
            // Session will be cleared automatically since we use sessionStorage
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
        });
    </script>
</body>
